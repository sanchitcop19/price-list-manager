<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RES: Add Spec</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'><link rel="stylesheet" href="./add.css">
  <script src="https://kit.fontawesome.com/d66392e131.js" crossorigin="anonymous"></script>

<body>
<!-- partial:index.partial.html -->

<div class = "container">

  <form id = "specform" method = "POST" >
    
    <div class="group" id = "specinputdiv">      
      <input type="text" required placeholder="Specification" id = "specinput" name = "specinput">
      <input type="date" required id = "offer-date-input" name = "offer-date-input">
    </div>
    <div id="right">
      <div id = "modify">
      <button type = "button" class="icon-btn add-btn" id = "plus" onclick="() => {}">
        <div class="add-icon"></div>
        <div class="btn-txt">Add</div>
      </button>
      <button type = "button" class="icon-btn add-btn" id = "minus" onclick="() => {}">  
        <div class="btn-txt">Remove</div>
      </button>
      </div>
      <div id = "submit-div">
          <!--<input type="submit" id = "submit" value="">-->
          <button id = "submit-button">
            <i class="fa fa-paper-plane fa-3x" id = "submit-icon"></i>
          </button>
      </div>
    </div>
  </form>
  <div id="nav">
    <a href="/search"><i class="fa fa-search fa-5x"></i></a>
</div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./add.js"></script>
